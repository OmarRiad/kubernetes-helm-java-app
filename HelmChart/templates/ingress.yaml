apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.appName }}
            port: 
              number: {{ .Values.servicePort }}
        pathType: {{.Values.ingress.pathType }}
        path: {{.Values.ingress.path }}
  ingressClassName: nginx
